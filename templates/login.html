<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="login-card"><img class="profile-img-card" src="../assets/img/avatar_2x.png">
        <p class="profile-name-card"> </p>
        <form class="form-signin" action="." method="post">{% csrf_token  %}
            <span class="reauth-email"> </span>
  

        <input name="username" class="form-control" type="text" id="inputEmail" required="" placeholder="username" autofocus="">
        <input name="password" class="form-control" type="password" id="inputPassword" required="" placeholder="Password">
    <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
    </form>
</div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
